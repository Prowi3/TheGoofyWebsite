<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassia Emulator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

    <style>

        * {
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0) !important; 
            -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important; 
            outline: none !important;
        }

        html {
    scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #111;
        }

        h1 {
            font-size: 40px;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        .spacer1, .spacer2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .spacer1 {
            background-image: url('assets/BG.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .spacer2 {
            background-image: url('assets/BGB.svg');
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: cover;
        }

        .layer1, .layer2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1, p {
            position: relative;
            z-index: 1;
        }

        .logo {
            position: fixed;
            top: 1px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: auto;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            z-index: 1;
        }

        .sidebar h2 {
            color: white;
            padding-left: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .rounded-button {
        background-color: #FF9579;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        box-shadow: 0 0 0 1.5px #fff;
        outline: none;
        font-size: medium;  
        }
  
       .rounded-button:hover {
        background-color: #FF8065;
        }

        .rounded-button:active {
        background-color: white;
        box-shadow: none;
        outline: none;
        }

        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 4px;
            background-color: #fff;
            cursor: pointer;
            border-radius: 10px;
            z-index: 3;
            transition: transform 0.3s;
            transform-origin: center;
        }
        

        .burger-menu::before,
        .burger-menu::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #fff;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .burger-menu::before {
            top: -10px;
            transform-origin: center;
        }

        .burger-menu::after {
            bottom: -10px;
            transform-origin: left;
        }
        
        .burger-menu.open {
            transform: rotate(45deg);
        }

        .burger-menu.open::before {
            transform: rotate(0deg);
        }

        .burger-menu.open::after {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>

    <section>
        <div class="spacer1 layer1"></div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>Cassia Emulator</h1>
        <p>
        Play PC Games on your Android Device
        </p>
        <button class="rounded-button" style="outline: none;">Coming Soon</button>
    </section>

    <section>
        <div class="spacer2 layer2"></div>
        <h1>What is Cassia?</h1>
        <p>Cassia is an Android app that will allow you to play Windows games on your Android devices.</p>
    </section>

    <div class="additional-bg"></div>

    <div class="burger-menu" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="mySidebar">
        <br>
        <br>
        <a href="#" onclick="scrollToTop()"><h2>Home</h2></a>
        <a href="#about"><h2>About</h2></a>
        <a href="#team"><h2>Team</h2></a>
        <a href="#download"><h2>Download</h2></a>
    </div>

    <img src="assets/cassia logo.svg" alt="Logo" class="logo">

    <script>
        function scrollToTop() {
            const initialY = window.scrollY;
            const scrollDuration = 200;
            let startTime = null;
    
            function scrollStep(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                const percentage = Math.min(progress / scrollDuration, 1);
                const easedPercentage = 1 - Math.pow(1 - percentage, 2); // Quadratic In
                window.scrollTo(0, initialY * (1 - easedPercentage));
    
                if (progress < scrollDuration) {
                    requestAnimationFrame(scrollStep);
                }
            }
    
            requestAnimationFrame(scrollStep);
        }
    
        var sidebar = document.getElementById("mySidebar");
        var burgerMenu = document.querySelector(".burger-menu");
    
        function toggleSidebar() {
            var sidebarStyle = getComputedStyle(sidebar);
    
            if (sidebarStyle.left === "0px" || sidebarStyle.left === "0") {
                sidebar.style.left = "-250px";
                burgerMenu.classList.remove("open");
            } else {
                sidebar.style.left = "0";
                burgerMenu.classList.add("open");
            }
        }
    
        var sidebarLinks = document.querySelectorAll(".sidebar h2");
        sidebarLinks.forEach(function(link) {
            link.addEventListener("click", function() {
                toggleSidebar();
            });
        });
    
        document.addEventListener("click", function(event) {
            if (getComputedStyle(sidebar).left === "0px" && event.target !== burgerMenu && !sidebar.contains(event.target)) {
                toggleSidebar();
            }
        });
    
        document.addEventListener("scroll", function() {
            if (getComputedStyle(sidebar).left === "0px") {
                toggleSidebar();
            }
        });
    </script>
    
  </body>
</html>
